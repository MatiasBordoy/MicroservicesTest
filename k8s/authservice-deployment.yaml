apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: lab-generic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      containers:
        - name: authservice
          image: auth-service.api:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ConnectionStrings__Default
              value: "Server=sqldb;Database=AuthServiceDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;"
            - name: Redis__Host
              value: "redis:6379"